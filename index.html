<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <!--Display Timer-->
        <div>
            <p id="timer"></p>
        </div>
    </header>
    <main>
        <section>
            <div class="question-container">
                <div>
                    <p id="questionAsked">Question Asked</p>
                </div>
                <div class="answer-buttons">
                    <button id="a">This is answer A</button>
                    <button id="b">This is answer B</button>
                    <button id="c">This is answer C</button>
                    <button id="d">This is answer D</button>     
                </div>
                <div>
                    <p id="message"></p>
                </div>

            </div>
           
        </section>
    </main>
    <footer></footer>

   <script src="./assets/js/script.js"></script> 
    
</body>
</html>
