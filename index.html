<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <!--Display Timer-->
        <div>
            <p id="timer"></p>
        </div>
    </header>
    <main>

        <section>
            <div id="instructions">
                <p>Welcome to the JavaScript Quiz. You have two minutes to complete the quiz. Wrong
                    answers are penalized by reducing your time remaining by 15 seconds.
                </p>
                <button class="btn" id="start-button">Start Quiz!</button>

            </div>
        </section>

        <section>
            <div class="question-container">
                <div>
                    <p id="questionAsked">Question Asked</p>
                </div>
                <div class="answer-buttons">
                    <button class="btn" id="a"> </button>
                    <button class="btn" id="b"> </button>
                    <button class="btn" id="c"> </button>
                    <button class="btn" id="d"> </button>     
                </div>
                <div>
                    <p id="message"></p>
                </div>
              
            </div>
           
        </section>
        
        <!--Show final score-->
        <section>
            <div >
                <p id="final-score"></p>
            </div>
        </section>

        <!--Show high score-->
        <section>
            <div class="form-group">
                <input type="text" name="name" id="player-name" placeholder="Enter Your Name" />
                <button class="btn" id="save-score" >Save your score!</button>
            </div>
                <p id="player-score"></p>
        </section>
    </main>
    <footer></footer>

   <script src="./assets/js/script.js"></script> 
    
</body>
</html>
