<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <!--Display Timer-->
        <div>
            <h2 id="timer"></h2>
        </div>
    </header>
    <main>

        <section>
            <div id="instructions">
                <h2>Coding Quiz Challenge <br><br>
                    You have two minutes to complete 9 questions. Wrong
                    answers are penalized by reducing your time remaining by 15 seconds.
                </h2>
                <button class="btn" id="start-button">Start Quiz!</button>

            </div>
        </section>

        <section>
            <div class="question-container">
                <div>
                    <p id="questionAsked">Question Asked</p>
                </div>
                <div >
                    <button class="btn answer-buttons" id="a"> </button>
                    <button class="btn answer-buttons" id="b"> </button>
                    <button class="btn answer-buttons" id="c"> </button>
                    <button class="btn answer-buttons" id="d"> </button>     
                </div>
                <div>
                    <p id="message"></p>
                </div>
              
            </div>
           
        </section>
        
        <!--Show final score-->
        <section>
            <div >
                <p id="final-score"></p>
            </div>
        </section>

        <!--Save high score-->
        <section>
            <div class="form-group">
                <input type="text" name="name" id="player-name" placeholder="Enter Your Name" /> <br>
                <button class="btn action-buttons" id="save-score" >Save your score!</button> <br>
                <button class="btn action-buttons" id="play-again">Play Again!</button>
            </div>
                <p id="player-score"></p>
        </section>

        <!--Show high score-->
        <div class="high-scores">
            <h2>High Scores</h2>
            <ul id="high-score-list">
                <li></li>
            </ul>
        </div>
        <section>

        </section>
    </main>
    <footer></footer>

   <script src="./assets/js/script.js"></script> 
    
</body>
</html>
